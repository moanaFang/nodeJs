<script>
  function myPromise() {
    return new Promise((resolve,reject) => {
      const rnd = Math.random()*1500;
      setTimeout(() => {
        resolve(rnd);
      }, rnd);
    })
  }

  myPromise()
  .then(r => {
    console.log(1, r);
    return myPromise();
  })
  .then(r => {
    console.log(2, r);
    return myPromise();
  })
  .then(r => {
    console.log(3,r);
  });
</script>
